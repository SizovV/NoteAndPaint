<!DOCTYPE html>
<html>
<title>Posts</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
.footer {position: absolute; bottom: 0; width: 100%;}
</style>
<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<header class="w3-container w3-center w3-padding-32">
  <h1><b>BLOG</b></h1>
  <p>Welcome to the blog of <span class="w3-tag">{{ uniqname }}</span></p>
</header>
<style>
   span { text-align: right; }
</style>

{% for post in posts %}
    <!-- Grid -->
    <div class="w3-row">

    <!-- Blog entries -->
    <div class="w3-col l8 s12">
      <!-- Blog entry -->
      <div class="w3-card-4 w3-margin w3-white">
          {% if post[4] %}
            <img src="image/{{ post[4] }}.jpg" style="width:100%">
          {% endif %}
        <div class="w3-container">
          <h3><b>{{ post[0] }} </b><span style="text-align:center" class="w3-opacity"> {{ post[3][0:16] }}</span></h3>
          <h5>{{ post[1] }} </h5>
        </div>

        <div class="w3-container">
          <p>{{ post[2] }}</p>
          <div class="w3-row">
            <span style="text-align:center" class="w3-opacity">  by <a href="{{url_for('questionname', name = post[5])}}"> {{ post[5] }} </a></span>
          </div>
        </div>
      </div>
      <hr>

    <!-- END Introduction Menu -->
    </div>

    <!-- END GRID -->
    </div><br>

{% endfor %}
    <!-- END w3-content -->
    </div>
<!-- Footer -->

<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">

  <button class="w3-button w3-black w3-padding-large w3-margin-bottom"> <a href="{{url_for('index')}}">Main page Â» </a> </button>
</footer>

</body>
</html>
